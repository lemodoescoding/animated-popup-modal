<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Animated Pop-up Modal</title>
	</head>
	<body>
		<div class="popup">
			<h3 class="popup-title">This is Popup Modal</h3>
			<div class="popup-main">
				<p>Adipisicing impedit sequi nihil cupiditate non A autem repellendus harum doloremque natus Ex inventore repellendus et assumenda earum! Nostrum debitis</p>
			</div>
			<div class="popup-btn">
				<span class="popup-close-btn">Close</span>
			</div>
		</div>
	</body>
</html>
